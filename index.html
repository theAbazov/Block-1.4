<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="../1.3/fonts/stylesheet.css" />
    <link rel="stylesheet" href="../1.3/css/main.css" />
  </head>
  <body>
    <section class="modal">
      <div class="modal__top">
        <ul class="modal__header">
          <button
            aria-label="Закрыть"
            title="Закрыть"
            class="icon modal__close"
          ></button>
          <img
            class="modal__logo"
            src="./images/Group.svg"
            alt="Логотип компании"
          />
          <div class="grow-1"></div>

          <button
            title="Поиск"
            aria-label="Поиск"
            class="modal__search icon"
          ></button>
        </ul>
        <nav class="modal__nav">
          <ul class="modal__menu">
            <li class="modal__item">
              <a aria-label="Ремонт техники" href="#">Ремонт техники</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Услуги и сервисы" href="#">Услуги и сервисы</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Корпоративным клиентам" href="#"
                >Корпоративным клиентам</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Продавцам техники" href="#">Продавцам техники</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Партнерам" href="#">Партнерам</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Производителям" href="#">Производителям</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Наши сервисные центры" href="#"
                >Наши сервисные центры</a
              ><span class="modal__item-before"></span>
            </li>
            <li class="modal__item">
              <a aria-label="Контакты" href="#">Контакты</a
              ><span class="modal__item-before"></span>
            </li>
          </ul>
        </nav>
      </div>
      <div class="modal__bottom">
        <div class="modal__icons">
          <button
            aria-label=""
            title="Позвонить"
            class="modal__icons-call icon"
          ></button>
          <button
            aria-label=""
            title="Написать"
            class="modal__icons-message icon"
          ></button>
          <button
            aria-label=""
            title="Профиль"
            class="modal__icons-profile icon"
          ></button>
        </div>
        <a href="mailto:mail@cps.com" class="modal__mail">mail@cps.com</a>
        <a href="tel:8 800 890 8900" class="modal__number">8 800 890 8900</a>
        <div class="modal__langs">
          <button aria-label="Переключить язык" class="menu__lang ru">RU</button>
          <button aria-label="Переключить язык" class="menu__lang en">EN</button>
          <button aria-label="Переключить язык" class="menu__lang ch">CH</button>
        </div>
      </div>
    </section>
  </body>
</html>
